<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- <link rel="stylesheet" href="../styles/add-task.css" /> -->
  <!-- <link rel="stylesheet" href="../styles/navbar-header.css" /> -->
  <!-- <link rel="stylesheet" href="../styles/standard_all.css"> -->
  <link rel="stylesheet" href="summary.css">
  <link rel="shortcut icon" href="../assets/img/favicon/fav_blue.png" type="image/x-icon">
  <script src="../js/load_tasks_data.js"></script>
  <script src="./summary.js"></script>
  <title>Summary Guest</title>
</head>
<body onload="init()">
  <aside class="sidebar">
 
    <img src="../assets/img/favicon/fav_white.png" alt="Join Logo" class="logo" />

  <nav class="nav-menu">
    <a href="../add_task.html" class=" nav-link active">
      <img src="../assets/icons/icon-summary.png" alt="Summary Icon" />
      <span>Summary</span>
    </a>
    <a href="../add_task.html" class="nav-link">
      <img src="../assets/icons/icon-add-task.png" alt="Add Task Icon" />
      <span>Add Task</span>
    </a>
    <a href="../board/board.html" class="nav-link">
      <img src="../assets/icons/icon-board.png" alt="Board Icon" />
      <span>Board</span>
    </a>
    <a href="/contacts/contacts.html" class="nav-link">
      <img src="../assets/icons/icon-contacts.png" alt="Contacts Icon" />
      <span>Contacts</span>
    </a>
  </nav>
  <div class="sidebar-footer">
    <a href="../privacy_policy.html">Privacy Policy</a>
    <a href="../legal_notice.html">Legal Notice</a>
  </div>
</aside>

  <header class="app-header">
    <h1 class="app-title">Kanban Project Management Tool</h1>
    <div class="header-actions">
      <a href="../help.html" class="help-link">
        <img src="../assets/icons/help.svg" alt="Help" />
      </a>
      <div onclick="openCloseSideMenu()" class="user-circle" id="initialLetter"><button class="guest-button" onclick="openCloseSideMenu()">G</button></div>
    </div>
  </header>

  <div class="right-down-place">
   <div class="main-place">
    <h1 class="join-360">Join 360</h1><h1 class="stroked">|</h1><p class="key-metrics">Key Metrics at a Glance</p>
    
      <div class="overflow">
      <div id="sideMenu" class="side-menu-open side-menu-close" onclick="openCloseSideMenu()">
       <div class="side-menu-box">
        <div class="side-box-menu">

        <div class="gap-between-a-tags"><a class="side-menu-text" href="../legal_notice.html">Legal Notice</a></div>
        <div class="gap-between-a-tags"><a class="side-menu-text" href="../privacy_policy.html">Privacy Policy</a></div>
        <div class="gap-between-a-tags"><a class="side-menu-text" href="../index.html">Log out</a></div>
        </div>
       </div>
       </div>
      </div>

    </div>

    <div class="center-part">

        <div class="center-summary">

          <div class="up-part">
           <div class="up-part-box">
            <div class="user-circle check-white"><img src="../assets/icons/edit-blue.svg" /></div>
            <div>
             <p id="totalToDos" class="p-big-number"></p>
             <p class="ToDo">To-Do</p>
            </div>
           </div>

           <div class="up-part-box">
            <div class="user-circle check-white"><img src="../assets/icons/check-white.svg" /></div>
            <div>
            <p id="doneCount" class="p-big-number"></p>
            <p class="ToDo">Done</p>
            </div>
           </div>
          </div>

          <div class="up-part">
           <div class="middle-part-box">
            <div class="user-circle priority-urgent-white"><img src="../assets/icons/priority-urgent-white.svg" /></div>
              <div>
               <p id="urgentTasksCount" class="p-big-number"></p>
               <p class="ToDo">Urgent</p>
              </div>

              <div>
               <p>|</p>
              </div>

              <div class="text-center">
               <p id="Date-today" class="p-small-number">October 16, 2022</p><p class="ToDo">Upcoming Deadline</p>
              </div>

            </div>
          </div>

          <div class="up-part">
            <div class="down-part-box">
              <p id="totalTasks" class="p-big-number"></p>
              <div class="a"><p class="ToDo">Tasks in Board</p></div>
            </div>
            <div class="down-part-box">
              <p id="inProgressCount" class="p-big-number"></p>
              <div class="a"><p class="ToDo">Tasks in Progress</p></div>
            </div>
            <div class="down-part-box">
              <p id="awaitFeedbackCount" class="p-big-number"></p>
              <div class="a"><p class="ToDo">Awaiting feedback</p></div>
            </div>
           </div>


        </div>
 

       <div class="good-morning">
        <h1 class="join-360 font-size">Good morning</h1>
       </div>
     </div>
   </div>

</body>
</html>
