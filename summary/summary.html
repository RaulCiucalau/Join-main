<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- <link rel="stylesheet" href="../styles/add-task.css" /> -->
  <link rel="stylesheet" href="../styles/navbar-header.css" /> 
 <link rel="stylesheet" href="../styles/standard_all.css"> 
  <link rel="stylesheet" href="summary.css">
  <link rel="shortcut icon" href="../assets/img/favicon/fav_blue.png" type="image/x-icon">
  
  <script src="../js/load_tasks_data.js"></script>
  <script src="./summary.js"></script>
  
  
 
  <title>Summary Guest</title>
</head>
<body onload="init()">
   <header class="header-general">
      <p class="header-p">Kanban Project Management Tool</p>
      <img
      class="frame-3-icon-header"
      src="/assets/icons/join-logo-blue.svg"
      alt="Join Logo"
    />
      <div class="header-left">
        <a href="./help.html" class="help-icon"
          ><img src="/assets/icons/help.svg" alt="Go to Help Site"
        /></a>
        <span
        id="initialLetter"
          class="header-icon light-blue"
          onclick="showSubMenuLoggedIn();preventBubbling(event)"
          ></span
        >
      </div>
      <div id="subMenu" class="subMenu dp-none"></div>
    </header>
    <div class="content">
    <div class="log" id="log"></div>

    
      <nav class="frame-3">
        <img
          class="frame-3-icon"
          src="/assets/icons/join-main-logo.png"
          alt="Join Logo"
        />
        <div class="frame-3-menu">
          <a href="../summary/summary.html"><div class="menu-btns">
            <img
              class="menu-icon"
              src="/assets/icons/icon-summary.png"
              alt="icon-summary"
            />
            <p>Summary</p>
          </div></a>
          <a href="../add_task.html"><div class="menu-btns" id="menu-btn-add-task">
            <img
              class="menu-icon"
              src="/assets/icons/icon-add-task.png"
              alt="icon-add-task"
            />
            <p>Add Task</p>
          </div></a>
          <a href="/board/board.html"><div class="menu-btns">
            <img
              class="menu-icon"
              src="/assets/icons/icon-board.png"
              alt="icon-board"
            />
            <p>Board</p>
          </div></a>
          <a href="/contacts/contacts.html"><div class="menu-btns">
            <img
              class="menu-icon"
              src="/assets/icons/icon-contacts.png"
              alt="icon-contacts"
            />
            <p>Contacts</p>
          </div>
        </div></a>
        <div class="frame-22">
          <a href="../privacy_policy.html"><p class="frame-22-btns">Privacy Policy</p></a>
          <a href="../legal_notice.html"><p class="frame-22-btns">Legal Notice</p></a>
        </div>
      </nav>

  <link rel="stylesheet" href="../styles/add-task.css" />
  <link rel="stylesheet" href="../styles/standard_all.css">
  <link rel="stylesheet" href="summary.css">
  <link rel="shortcut icon" href="../assets/img/favicon/fav_blue.png" type="image/x-icon">
  <link rel="stylesheet" href="../board/navbar-board.css">
  <link rel="stylesheet" href="summary-responsive.css">
  <script src="../js/load_tasks_data.js"></script>
   <script src="./summary.js"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script src="../js/nav_header.js"></script>
  <script src="../global.js"></script>
  <title>Summary Guest</title>
</head>
<body onload="init(); w3.includeHTML();">
  <div w3-include-html="../assets/templates/nav-header_template.html"></div>
  <div class="right-down-place">
   <div class="main-place">
    <h1 class="join-360">Join 360</h1><h1 class="stroked">|</h1><p class="key-metrics">Key Metrics at a Glance</p>
    
      <div class="overflow">
      <div id="sideMenu" class="side-menu-open side-menu-close" onclick="openCloseSideMenu()">
       <div class="side-menu-box">
        <div class="side-box-menu">

        <div class="gap-between-a-tags"><a class="side-menu-text" href="../legal_notice.html">Legal Notice</a></div>
        <div class="gap-between-a-tags"><a class="side-menu-text" href="../privacy_policy.html">Privacy Policy</a></div>
        <div class="gap-between-a-tags"><a class="side-menu-text" href="../index.html">Log out</a></div>
        </div>
       </div>
       </div>
      </div>

    </div>

    <div class="center-part">

        <div class="center-summary">

          <div class="up-part">
           <div class="up-part-box p">
            <div class="user-circle check-white"><a href="../board/board.html"><img src="../assets/icons/edit-blue.svg" /></a></div>
            <div>
             <p id="totalToDos" class="p-big-number"></p>
             <p class="ToDo">To-Do</p>
            </div>
           </div>

           <div class="up-part-box p hovertext:hover">
            <div class="user-circle check-white"><a href="../board/board.html"><img src="../assets/icons/check-white.svg" /></a></div>
            <div>
            <p id="doneCount" class="p-big-number "></p>
            <p class="ToDo">Done</p>
            </div>
           </div>
          </div>

          <div class="up-part">
           <div class="middle-part-box p">
            <div class="user-circle priority-urgent-white"><img src="../assets/icons/priority-urgent-white.svg" /></div>
              <div>
               <p id="urgentTasksCount" class="p-big-number"></p>
               <p class="ToDo">Urgent</p>
              </div>

              <div>
               <p>|</p>
              </div>

              <div class="text-center">
               <p id="UrgentDate" class="p-small-number"></p><p class="ToDo">Upcoming Deadline</p>
              </div>

            </div>
          </div>

          <div class="up-part ">
            <div class="down-part-box p">
              <p id="totalTasks" class="p-big-number"></p>
              <div class="a"><p class="ToDo">Tasks in Board</p></div>
            </div>
            <div class="down-part-box p">
              <p id="inProgressCount" class="p-big-number"></p>
              <div class="a"><p class="ToDo">Tasks in Progress</p></div>
            </div>
            <div class="down-part-box p">
              <p id="awaitFeedbackCount" class="p-big-number"></p>
              <div class="a"><p class="ToDo">Awaiting feedback</p></div>
            </div>
           </div>


        </div>
 

<div class="dashboard-greeting">
<p class="dashboard-p" id="dashboard-time"></p>
<p class="dashboard-name" id="dashboard-name"></p>
</div>
</div>
     </div>
   </div>

</body>
 <script src="/global.js"></script>
 
</html>
