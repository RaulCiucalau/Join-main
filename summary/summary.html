<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../assets/img/favicon/fav_white.png" type="image/x-icon">
  <link rel="icon" href="../assets/img/favicon/fav_blue.png" type="image/x-icon" media="(prefers-color-scheme: light)">
  <link rel="icon" href="../assets/img/favicon/fav_white.png" type="image/x-icon" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="../board/navbar-board.css">
  <link rel="stylesheet" href="../styles/standard_all.css">
  <link rel="stylesheet" href="summary.css">
  <link rel="stylesheet" href="../styles/add-task.css" />
  <script src="../js/orientation.js"></script>
  <script src="../js/load_tasks_data.js"></script>
  <script src="./summary.js"></script>
  <link rel="stylesheet" href="summary-responsive.css">
  <script src="../js/nav_header.js"></script>
  <script src="../global.js"></script>
  <title>Summary</title>
</head>

<body onload="init()">
  <nav class="frame-3">
    <img class="frame-3-icon" src="/assets/icons/join-main-logo.png" alt="Join Logo" />
    <div class="frame-3-menu">
      <a href="../summary/summary.html">
        <div class="menu-btns">
          <img class="menu-icon" src="/assets/icons/icon-summary.png" alt="icon-summary" />
          <p>Summary</p>
        </div>
      </a>
      <a href="../add_task.html">
        <div class="menu-btns" id="menu-btn-add-task">
          <img class="menu-icon" src="/assets/icons/icon-add-task.png" alt="icon-add-task" />
          <p>Add Task</p>
        </div>
      </a>
      <a href="/board/board.html">
        <div class="menu-btns">
          <img class="menu-icon" src="/assets/icons/icon-board.png" alt="icon-board" />
          <p>Board</p>
        </div>
      </a>
      <a href="/contacts/contacts.html">
        <div class="menu-btns">
          <img class="menu-icon" src="/assets/icons/icon-contacts.png" alt="icon-contacts" />
          <p>Contacts</p>
        </div>
    </div></a>
    <div class="frame-22">
      <a href="../privacy_policy.html">
        <p class="frame-22-btns">Privacy Policy</p>
      </a>
      <a href="../legal_notice.html">
        <p class="frame-22-btns">Legal Notice</p>
      </a>
    </div>
  </nav>
  <div class="content">
    <header class="header-general">
      <div class="header-content-wrapper">
        <p class="header-p">Kanban Project Management Tool</p>
        <img class="frame-3-icon-header" src="/assets/icons/join-logo-blue.svg" alt="Join Logo" />
        <div class="header-left">
          <a href="../help.html" class="help-icon"><img src="/assets/icons/help.svg" alt="Go to Help Site" /></a>
          <div class="avatar-container">
            <span id="initialLetter" class="header-icon light-blue"
              onclick="showSubMenuLoggedIn();preventBubbling(event)"></span>
            <div id="subMenu" class="subMenu dp-none"></div>
          </div>
        </div>
      </div>
    </header>
    <div class="log" id="log"></div>
    <div class="right-down-place">
      <div class="main-place">
        <h1 class="join-360">Join 360</h1>
        <img class="vector-horizontally" src="../assets/icons/Vector 5 horizontally.png">
        <p class="key-metrics">Key Metrics at a Glance</p>
        <img class="vector-vertikal" src="../assets/icons/Vector 5 vertikal.svg">
      </div>

      <div class="center-part">

        <div class="center-summary">

          <div class="up-part">
            <a href="../board/board.html">
              <div id="boxInfoTask" class="up-part-box p hover-scale">
                <div class="user-circle check-white"><img src="../assets/icons/edit.png">
                </div>
                <div>
                  <p id="totalToDos" class="p-big-number"></p>
                  <p class="ToDo">To-Do</p>
                </div>
              </div>
            </a>
            <a href="../board/board.html">
              <div id="boxInfoTask" class="up-part-box p hovertext:hover hover-scale">
                <div class="user-circle check-white"><img src="../assets/icons/Vector.png"></div>
                <div>
                  <p id="doneCount" class="p-big-number "></p>
                  <p class="ToDo">Done</p>
                </div>
              </div>
            </a>
          </div>

          <div class="up-part">
            <a href="../board/board.html">
              <div id="boxInfoTask" class="middle-part-box p hover-scale">
                <div class="user-circle priority-urgent-white"><img src="../assets/icons/priority-urgent-white.svg">
                </div>
                <div>
                  <p id="urgentTasksCount" class="p-big-number"></p>
                  <p class="ToDo">Urgent</p>
                </div>

                <div>
                  <img src="../assets/icons/Vector 5.png">
                </div>

                <div class="text-center">
                  <p id="UrgentDate" class="p-small-number"></p>
                  <p class="ToDo">Upcoming Deadline</p>
                </div>

              </div>
            </a>
          </div>

          <div class="up-part ">
            <a href="../board/board.html">
              <div id="boxInfoTask" class="down-part-box p hover-scale">
                <p id="totalTasks" class="p-big-number"></p>
                <div class="a">
                  <p class="ToDo">Tasks in Board</p>
                </div>
              </div>
            </a>
            <a href="../board/board.html">
              <div id="boxInfoTask" class="down-part-box p hover-scale">
                <p id="inProgressCount" class="p-big-number"></p>
                <div class="a">
                  <p class="ToDo">Tasks in Progress</p>
                </div>
              </div>
            </a>
            <a href="../board/board.html">
              <div id="boxInfoTask" class="down-part-box p hover-scale">
                <p id="awaitFeedbackCount" class="p-big-number"></p>
                <div class="a">
                  <p class="ToDo">Awaiting feedback</p>
                </div>
              </div>
            </a>
          </div>


        </div>


        <div class="dashboard-greeting">
          <p class="dashboard-p" id="dashboard-time"></p>
          <p class="dashboard-name" id="dashboard-name"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="landscape-overlay" id="landscapeOverlay">Please rotate your device to portrait mode.</div>
</body>

</html>
