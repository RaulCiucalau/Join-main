<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <script src="https://www.w3schools.com/lib/w3.js"></script>

    <!-- CSS -->

    <title>Contacts</title>

  <body onload="init(); w3.includeHTML();">
  <div w3-include-html="../assets/templates/nav-header_template.html"></div>
    
      
    </div>

        <div class="contacts-page-div">

          </div>

                <seperator-bottom></seperator-bottom>
              </div>
              <div id="user-contact-header" class="user-contact-header"></div>
            </div>
            <div id="contact-details-area"></div>
          </div>
        </div>
      </div>
      <div id="overlayArea">
        
      </div>
    </div>
