<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/assets/icons/Capa 1.svg">
  <link rel="stylesheet" href="../contacts/contacts.css">
  <link rel="stylesheet" href="../contacts/add-contact-overlay.css">
  <link rel="stylesheet" href="../contacts/contact-responsive.css">
  <link rel="stylesheet" href="../styles/standard_all.css">
  <link rel="stylesheet" href="../board/navbar-board.css">
 

  
 
  <script src="../js/nav_header.js"></script>
  <script src="../global.js"></script>
  <title>Contacts</title>
</head>

<body onload="init();">
    <header class="header-general">
      <p class="header-p">Kanban Project Management Tool</p>
      <img
      class="frame-3-icon-header"
      src="../assets/icons/join-logo-blue.svg"
      alt="Join Logo"
    />
      <div class="header-left">
        <a href="../help.html" class="help-icon"
          ><img src="../../assets/icons/help.svg" alt="Go to Help Site"
        /></a>
        <span
        id="initialLetter"
          class="header-icon light-blue"
          onclick="showSubMenuLoggedIn();preventBubbling(event)"
          >L</span
        >
      </div>
      <div id="subMenu" class="subMenu dp-none"></div>
    </header>
    
    <div class="log" id="log"></div>

    <main onclick="closeContactList(); closeCategoryList();"  class="main-add-task">
      <nav class="frame-3">
        <img
          class="frame-3-icon"
          src="../../assets/icons/join-main-logo.png"
          alt="Join Logo"
        />
        <div class="frame-3-menu">
          <a href="../summary/summary.html"><div class="menu-btns">
            <img
              class="menu-icon"
              src="../../assets/icons/icon-summary.png"
              alt="icon-summary"
            />
            <p>Summary</p>
          </div></a>
          <a href="../add_task.html"><div class="menu-btns" id="menu-btn-add-task">
            <img
              class="menu-icon"
              src="../../assets/icons/icon-add-task.png"
              alt="icon-add-task"
            />
            <p>Add Task</p>
          </div></a>
          <a href="../board/board.html"><div class="menu-btns">
            <img
              class="menu-icon"
              src="../../assets/icons/icon-board.png"
              alt="icon-board"
            />
            <p>Board</p>
          </div></a>
          <a href="/contacts/contacts.html"><div class="menu-btns">
            <img
              class="menu-icon"
              src="../../assets/icons/icon-contacts.png"
              alt="icon-contacts"
            />
            <p>Contacts</p>
          </div>
        </div></a>
        <div class="frame-22">
          <a href="../privacy_policy.html"><p class="frame-22-btns">Privacy Policy</p></a>
          <a href="../legal_notice.html"><p class="frame-22-btns">Legal Notice</p></a>
        </div>
      </nav> 
  <div id="overlayArea">
    </div>
  <div id="contact-page-area">
    <div id="contact-div">
      <div class="contacts-page-div">
        <div id="left-contacts-page-column">
          <button id="add-contact-btn" class="add-contact-btn" onclick="displayAddContactOverlay()">
            Add new contact
            <img class="button-icon" src="../assets/icons/add-contact.svg" />
          </button>
          <div id="left-contact-list"></div>
        </div>
        <div id="right-contacts-page-column">
          <div id="contacts-header">
            <div #contact-header-without-arrow>
              <h1>Contacts</h1>
              <seperator></seperator>
              <h2>Better with a team</h2>
              <seperator-bottom></seperator-bottom>
            </div>
            <div id="user-contact-header" class="user-contact-header"></div>
          </div>
          <div id="contact-details-area"></div>
        </div>
      </div>
    </div>
    <div id="overlayArea">
    </div>
  </div>
</body>

<script src="/contacts/contacts.js"></script>
<script src="/contacts/js/contact-templates.js"></script>
<script src="/contacts/js/contact-overlays.js"></script>
<script src="/global.js"></script>






</html>
