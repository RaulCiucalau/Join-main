<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/standard_all.css">
    <link rel="stylesheet" href="./styles/board.css">
    <link rel="shortcut icon" href="./assets/img/favicon/fav_white.png" type="image/x-icon">
</head>

<body>
    <div class="content">
        <div class="board_header_container">
            <h1>Board</h1>
            <div class="board_header_btn_input_container">
                <div class="board_header_input">
                    <input type="text" placeholder="Find Task" id="boardInput">
                    <div class="search_container">
                        <div class="board_separator_header_input"></div>
                        <button class="search_icon_btn">
                            <img class="search_icon" src="./assets/img/board_icons/search.svg" alt="Search">
                        </button>
                    </div>
                </div>
                <button class="add_task_header_btn">
                    <p>Add Task</p>
                    <img src="./assets/img/board_icons/add.svg" alt="Add">
                </button>
            </div>
        </div>
        <div class="columns_items_header">
            <div class="status_container">
                <div class="status_title">
                    <h2>To do</h2>
                    <img src="./assets/img/board_icons/plus button.svg" alt="Plus Button">
                </div>
                <div class="status_content">
                    <div class="empty_task">No tasks to do</div>
                </div>
            </div>
            <div class="status_title">
                <h2>In progress</h2>
                <img src="./assets/img/board_icons/plus button.svg" alt="Plus Button">
            </div>
            <div class="status_title">
                <h2>Await Feedback</h2>
                <img src="./assets/img/board_icons/plus button.svg" alt="Plus Button">
            </div>
            <div class="status_title">
                <h2>Done</h2>
            </div>
        </div>
    </div>
</body>

</html>
